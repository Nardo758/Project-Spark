<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify Email · OppGrid</title>
  <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --stone-50: #fafaf9;
      --stone-100: #f5f5f4;
      --stone-500: #78716c;
      --stone-900: #1c1917;
      --violet-600: #1c1917;
      --violet-700: #292524;
      --green-600: #059669;
      --red-600: #dc2626;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--stone-50);
      color: var(--stone-900);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 520px;
      background: white;
      border: 1px solid var(--stone-100);
      border-radius: 14px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
      text-align: center;
    }
    .brand {
      font-family: Spectral, serif;
      font-weight: 700;
      font-size: 26px;
      margin-bottom: 12px;
    }
    .status { color: var(--stone-500); margin: 10px 0 18px; }
    .spinner {
      width: 44px;
      height: 44px;
      border: 4px solid var(--stone-100);
      border-top-color: var(--violet-600);
      border-radius: 50%;
      margin: 14px auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .msg {
      display: none;
      padding: 12px 14px;
      border-radius: 10px;
      font-size: 14px;
      margin-top: 16px;
      text-align: left;
    }
    .msg.success { display: block; background: #ecfdf5; border: 1px solid #a7f3d0; color: #065f46; }
    .msg.error { display: block; background: #fef2f2; border: 1px solid #fecaca; color: #991b1b; }
    .btn {
      display: inline-block;
      margin-top: 18px;
      padding: 10px 14px;
      background: var(--violet-600);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
    }
    .btn:hover { background: var(--violet-700); }
    .muted { color: var(--stone-500); font-size: 13px; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="card">
    <div class="brand">OppGrid</div>
    <div id="loading">
      <div class="spinner"></div>
      <div class="status">Verifying your email…</div>
      <div class="muted">This should only take a moment.</div>
    </div>

    <div id="success" class="msg success"></div>
    <div id="error" class="msg error"></div>

    <a id="cta" class="btn" href="signin.html" style="display:none;">Continue to sign in</a>
  </div>

  <script src="js/config.js"></script>
  <script>
    async function run() {
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');

      const loading = document.getElementById('loading');
      const success = document.getElementById('success');
      const error = document.getElementById('error');
      const cta = document.getElementById('cta');

      if (!token) {
        loading.style.display = 'none';
        error.textContent = 'Missing verification token. Please use the link from your email.';
        error.classList.add('error');
        cta.style.display = 'inline-block';
        return;
      }

      try {
        const resp = await fetch(`${CONFIG.API_BASE_URL}/auth/verify-email`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token })
        });
        const data = await resp.json().catch(() => ({}));

        loading.style.display = 'none';

        if (!resp.ok) {
          throw new Error(data.detail || 'Failed to verify email.');
        }

        success.textContent = data.message || 'Email verified successfully.';
        success.classList.add('success');
        cta.style.display = 'inline-block';
      } catch (e) {
        loading.style.display = 'none';
        error.textContent = e.message || 'Failed to verify email.';
        error.classList.add('error');
        cta.style.display = 'inline-block';
      }
    }

    run();
  </script>
</body>
</html>
