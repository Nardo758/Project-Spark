<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In · OppGrid</title>
    <style>
        :root {
            /* Claude-inspired warm palette */
            --bg: #F5F3EF;
            --surface: #FDFCFB;
            --panel-border: #E8E4DF;
            --text: #2D2A26;
            --text-secondary: #6B6560;
            --muted: #9E9890;
            --accent: #D97757;
            --accent-2: #C96646;
            --accent-light: #F4DDD4;
            --pill: #F0EDE8;
            --shadow: 0 1px 2px 0 rgba(45, 42, 38, 0.05);
            --shadow-md: 0 1px 3px 0 rgba(45, 42, 38, 0.1), 0 1px 2px 0 rgba(45, 42, 38, 0.06);
            --border-radius: 10px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", "SF Pro Display", "Segoe UI", system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
        }

        .auth-container {
            max-width: 440px;
            width: 100%;
            padding: 24px;
        }

        .auth-card {
            background: var(--surface);
            border: 1px solid var(--panel-border);
            border-radius: var(--border-radius);
            padding: 48px 40px;
            box-shadow: var(--shadow-md);
        }

        .logo {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .logo-text-group {
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }

        .logo-text {
            font-family: 'Spectral', serif;
            font-size: 24px;
            font-weight: 700;
            color: var(--stone-900);
        }

        .logo-tagline {
            font-family: 'Inter', sans-serif;
            font-size: 10px;
            font-weight: 500;
            color: var(--stone-500);
            letter-spacing: 0.02em;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .auth-header p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text);
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1.5px solid var(--panel-border);
            border-radius: var(--border-radius);
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s;
            background: var(--surface);
            color: var(--text);
        }

        .form-group input:hover {
            border-color: var(--muted);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-light);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .forgot-link {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid var(--panel-border);
            font-family: inherit;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            margin-bottom: 12px;
        }

        .btn-primary:hover {
            background: var(--accent-2);
            border-color: var(--accent-2);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--text);
            border: 1.5px solid var(--panel-border);
        }

        .btn-secondary:hover {
            background: var(--pill);
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 24px 0;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--panel-border);
        }

        .social-btns {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }

        .btn-social {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 12px;
            background: var(--surface);
            border: 1.5px solid var(--panel-border);
            border-radius: var(--border-radius);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text);
        }

        .btn-social:hover {
            background: var(--pill);
            border-color: var(--muted);
        }

        .auth-footer {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .auth-footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 24px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--accent);
        }

        .magic-link-section {
            margin-bottom: 8px;
        }

        .btn-magic-link {
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-2) 100%);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s ease;
            font-family: inherit;
            margin-top: 12px;
        }

        .btn-magic-link:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(217, 119, 87, 0.35);
        }

        .btn-magic-link:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .magic-link-success {
            display: none;
            background: #dcfce7;
            border: 1px solid #86efac;
            border-radius: var(--border-radius);
            padding: 12px 16px;
            margin-top: 12px;
            color: #166534;
            font-size: 14px;
            align-items: center;
            gap: 8px;
        }

        .magic-link-success.visible {
            display: flex;
        }

        .magic-link-success svg {
            color: #16a34a;
            flex-shrink: 0;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: var(--border-radius);
            padding: 12px 16px;
            margin-bottom: 16px;
            color: #dc2626;
            font-size: 14px;
            display: none;
        }

        .error-message.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <a href="index.html" class="back-link">
            ← Back to Home
        </a>

        <div class="auth-card">
            <div class="logo">
                <div class="logo-icon">
                    <div class="logo-grid">
                        <div class="logo-cell active"></div>
                        <div class="logo-cell"></div>
                        <div class="logo-cell active"></div>
                        <div class="logo-cell"></div>
                        <div class="logo-cell active"></div>
                        <div class="logo-cell"></div>
                        <div class="logo-cell active"></div>
                        <div class="logo-cell active"></div>
                        <div class="logo-cell active"></div>
                    </div>
                </div>
                <div class="logo-text-group">
                    <span class="logo-text">OppGrid</span>
                    <span class="logo-tagline">The Opportunity Intelligence Platform</span>
                </div>
            </div>

            <div class="auth-header">
                <h1>Welcome back</h1>
                <p>Sign in to your account to continue</p>
            </div>

            <div class="social-btns">
                <button class="btn-social">
                    <svg width="18" height="18" viewBox="0 0 18 18">
                        <path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18Z"/>
                        <path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17Z"/>
                        <path fill="#FBBC05" d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07Z"/>
                        <path fill="#EA4335" d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3Z"/>
                    </svg>
                    Continue with Google
                </button>
                <button class="btn-social">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    Continue with GitHub
                </button>
            </div>

            <div class="divider">or use email</div>

            <!-- Error Message -->
            <div class="error-message" id="errorMessage"></div>

            <!-- Magic Link Section -->
            <div class="magic-link-section">
                <div class="form-group">
                    <label for="magicEmail">Email address</label>
                    <input type="email" id="magicEmail" placeholder="you@example.com">
                </div>
                <button type="button" class="btn-magic-link" id="sendMagicLink">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                        <polyline points="22,6 12,13 2,6"/>
                    </svg>
                    Send me a magic link
                </button>
                <div class="magic-link-success" id="magicLinkSuccess">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                        <polyline points="22 4 12 14.01 9 11.01"/>
                    </svg>
                    <span>Check your email for the magic link!</span>
                </div>
            </div>

            <div class="divider">or with password</div>

            <form id="signin-form">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>

                <div class="form-options">
                    <label class="checkbox-group">
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="reset-password.html" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>

            <div class="auth-footer">
                Don't have an account? <a href="signup.html">Sign up</a>
            </div>
        </div>
    </div>

    <!-- API Integration -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script>
        const form = document.getElementById('signin-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('visible');
        }

        function hideError() {
            errorMessage.classList.remove('visible');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const submitBtn = form.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;

            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Signing in...';

                const email = emailInput.value;
                const password = passwordInput.value;

                const response = await api.login(email, password);

                console.log('Login successful!', response);

                localStorage.setItem('access_token', response.access_token);
                if (response.user) {
                    localStorage.setItem('user', JSON.stringify(response.user));
                }
                api.token = response.access_token;

                window.location.href = 'discover.html';

            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'Invalid email or password. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        // Social login handlers - Redirect to Replit Auth (supports Google, GitHub, etc.)
        document.querySelectorAll('.btn-social').forEach(btn => {
            btn.addEventListener('click', () => {
                window.location.href = `${CONFIG.API_BASE_URL}/replit-auth/login?redirect_url=/discover.html`;
            });
        });

        // Magic link handler
        const magicLinkBtn = document.getElementById('sendMagicLink');
        const magicEmailInput = document.getElementById('magicEmail');
        const magicLinkSuccess = document.getElementById('magicLinkSuccess');

        magicLinkBtn.addEventListener('click', async () => {
            const email = magicEmailInput.value.trim();
            
            if (!email) {
                showError('Please enter your email address.');
                return;
            }

            if (!email.includes('@')) {
                showError('Please enter a valid email address.');
                return;
            }

            hideError();
            const originalText = magicLinkBtn.innerHTML;
            magicLinkBtn.disabled = true;
            magicLinkBtn.innerHTML = 'Sending...';

            try {
                const response = await fetch(`${CONFIG.API_BASE_URL}/magic-link/send`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Failed to send magic link');
                }

                magicLinkSuccess.classList.add('visible');
                magicLinkBtn.innerHTML = 'Magic link sent!';
                
                setTimeout(() => {
                    magicLinkBtn.disabled = false;
                    magicLinkBtn.innerHTML = originalText;
                }, 30000);

            } catch (error) {
                console.error('Magic link error:', error);
                showError(error.message || 'Failed to send magic link. Please try again.');
                magicLinkBtn.disabled = false;
                magicLinkBtn.innerHTML = originalText;
            }
        });
    </script>
</body>
</html>
