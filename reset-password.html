<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password · OppGrid</title>
    <style>
        :root {
            /* Claude-inspired warm palette */
            --bg: #F5F3EF;
            --surface: #FDFCFB;
            --panel-border: #E8E4DF;
            --text: #2D2A26;
            --text-secondary: #6B6560;
            --muted: #9E9890;
            --accent: #7c3aed;
            --accent-2: #6d28d9;
            --accent-light: #F4DDD4;
            --pill: #F0EDE8;
            --shadow: 0 1px 2px 0 rgba(45, 42, 38, 0.05);
            --shadow-md: 0 1px 3px 0 rgba(45, 42, 38, 0.1), 0 1px 2px 0 rgba(45, 42, 38, 0.06);
            --border-radius: 10px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", "SF Pro Display", "Segoe UI", system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
        }

        .auth-container {
            max-width: 440px;
            width: 100%;
            padding: 24px;
        }

        .auth-card {
            background: var(--surface);
            border: 1px solid var(--panel-border);
            border-radius: var(--border-radius);
            padding: 48px 40px;
            box-shadow: var(--shadow-md);
        }

        .logo {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .logo-text-group {
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }

        .logo-text {
            font-family: 'Spectral', serif;
            font-size: 24px;
            font-weight: 700;
            color: var(--stone-900);
        }

        .logo-tagline {
            font-family: 'Inter', sans-serif;
            font-size: 10px;
            font-weight: 500;
            color: var(--stone-500);
            letter-spacing: 0.02em;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .auth-header p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text);
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1.5px solid var(--panel-border);
            border-radius: var(--border-radius);
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s;
            background: var(--surface);
            color: var(--text);
        }

        .form-group input:hover {
            border-color: var(--muted);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-light);
        }

        .btn {
            width: 100%;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid var(--panel-border);
            font-family: inherit;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            margin-bottom: 12px;
        }

        .btn-primary:hover {
            background: var(--accent-2);
            border-color: var(--accent-2);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .auth-footer {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .auth-footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 24px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--accent);
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background: #D1FAE5;
            border: 1px solid #10B981;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
        }

        .success-message.show {
            display: block;
        }

        .success-message svg {
            width: 48px;
            height: 48px;
            margin-bottom: 12px;
            color: #10B981;
        }

        .success-message h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #065F46;
        }

        .success-message p {
            font-size: 14px;
            color: #065F46;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <a href="signin.html" class="back-link">
            ← Back to Sign In
        </a>

        <div class="auth-card">
            <div class="logo">
                <div class="logo-icon">
                    <div class="logo-grid">
                        <div class="logo-cell active"></div>
                        <div class="logo-cell"></div>
                        <div class="logo-cell active"></div>
                        <div class="logo-cell"></div>
                        <div class="logo-cell active"></div>
                        <div class="logo-cell"></div>
                        <div class="logo-cell active"></div>
                        <div class="logo-cell active"></div>
                        <div class="logo-cell active"></div>
                    </div>
                </div>
                <div class="logo-text-group">
                    <span class="logo-text">OppGrid</span>
                    <span class="logo-tagline">The Opportunity Intelligence Platform</span>
                </div>
            </div>

            <div class="auth-header">
                <h1>Reset your password</h1>
                <p id="subtitle">Enter your email and we'll send you a reset link</p>
            </div>

            <div class="success-message" id="success-message">
                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <h3 id="success-title">Check your email</h3>
                <p id="success-text">We've sent a password reset link to your email address.</p>
            </div>

            <div class="success-message" id="error-message" style="display:none; background:#FEE2E2; border-color:#DC2626;">
                <h3 style="color:#991b1b; margin-bottom:8px;">Something went wrong</h3>
                <p id="error-text" style="color:#991b1b;"></p>
            </div>

            <!-- Step 1: request reset email -->
            <form id="reset-form">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>

                <button type="submit" class="btn btn-primary">Send Reset Link</button>
            </form>

            <!-- Step 2: set new password (when token is present) -->
            <form id="set-password-form" style="display:none;">
                <div class="form-group">
                    <label for="new-password">New password</label>
                    <input type="password" id="new-password" name="new-password" placeholder="At least 8 characters" minlength="8" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm new password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your new password" minlength="8" required>
                </div>
                <button type="submit" class="btn btn-primary" id="set-password-btn">Set New Password</button>
            </form>

            <div class="auth-footer">
                Remember your password? <a href="signin.html">Sign in</a>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const presetEmail = urlParams.get('email');
        const autosend = urlParams.get('autosend') === '1';

        const subtitle = document.getElementById('subtitle');
        const successMessage = document.getElementById('success-message');
        const successTitle = document.getElementById('success-title');
        const successText = document.getElementById('success-text');
        const errorBox = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');

        const requestForm = document.getElementById('reset-form');
        const emailInput = document.getElementById('email');
        const setPasswordForm = document.getElementById('set-password-form');
        const setPasswordBtn = document.getElementById('set-password-btn');

        function showError(message) {
            errorText.textContent = message || 'Request failed. Please try again.';
            errorBox.style.display = 'block';
        }

        function clearError() {
            errorBox.style.display = 'none';
            errorText.textContent = '';
        }

        if (presetEmail) {
            emailInput.value = presetEmail;
        }

        // If token is present, show set-password step
        if (token) {
            subtitle.textContent = 'Enter a new password for your account';
            requestForm.style.display = 'none';
            setPasswordForm.style.display = 'block';
        }

        // If we arrived from "Forgot password?" with an email, auto-send the reset email.
        if (!token && autosend && presetEmail) {
            // Allow the DOM to paint before starting the request.
            setTimeout(() => {
                requestForm.requestSubmit();
            }, 0);
        }

        requestForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearError();

            const email = emailInput.value.trim();
            if (!email) return;

            const btn = requestForm.querySelector('button[type=\"submit\"]');
            const original = btn.textContent;
            try {
                btn.disabled = true;
                btn.textContent = 'Sending...';

                const resp = await fetch(`${CONFIG.API_BASE_URL}/auth/request-password-reset`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await resp.json().catch(() => ({}));
                if (!resp.ok) throw new Error(data.detail || 'Failed to request reset email.');

                requestForm.style.display = 'none';
                successTitle.textContent = 'Check your email';
                successText.textContent = data.message || 'If the email exists, a password reset link will be sent.';
                successMessage.classList.add('show');
            } catch (err) {
                showError(err.message);
            } finally {
                btn.disabled = false;
                btn.textContent = original;
            }
        });

        setPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearError();

            const newPassword = document.getElementById('new-password').value;
            const confirm = document.getElementById('confirm-password').value;
            if (newPassword !== confirm) {
                showError('Passwords do not match.');
                return;
            }

            const original = setPasswordBtn.textContent;
            try {
                setPasswordBtn.disabled = true;
                setPasswordBtn.textContent = 'Saving...';

                const resp = await fetch(`${CONFIG.API_BASE_URL}/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, new_password: newPassword })
                });
                const data = await resp.json().catch(() => ({}));
                if (!resp.ok) throw new Error(data.detail || 'Failed to reset password.');

                setPasswordForm.style.display = 'none';
                successTitle.textContent = 'Password updated';
                successText.textContent = 'Your password has been reset. You can now sign in.';
                successMessage.classList.add('show');

                setTimeout(() => {
                    window.location.href = 'signin.html';
                }, 1200);
            } catch (err) {
                showError(err.message);
                setPasswordBtn.disabled = false;
                setPasswordBtn.textContent = original;
            }
        });
    </script>
</body>
</html>
