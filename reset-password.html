<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password · OppGrid</title>
    <style>
        :root {
            /* Claude-inspired warm palette */
            --bg: #F5F3EF;
            --surface: #FDFCFB;
            --panel-border: #E8E4DF;
            --text: #2D2A26;
            --text-secondary: #6B6560;
            --muted: #9E9890;
            --accent: #D97757;
            --accent-2: #C96646;
            --accent-light: #F4DDD4;
            --pill: #F0EDE8;
            --shadow: 0 1px 2px 0 rgba(45, 42, 38, 0.05);
            --shadow-md: 0 1px 3px 0 rgba(45, 42, 38, 0.1), 0 1px 2px 0 rgba(45, 42, 38, 0.06);
            --border-radius: 10px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", "SF Pro Display", "Segoe UI", system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
        }

        .auth-container {
            max-width: 440px;
            width: 100%;
            padding: 24px;
        }

        .auth-card {
            background: var(--surface);
            border: 1px solid var(--panel-border);
            border-radius: var(--border-radius);
            padding: 48px 40px;
            box-shadow: var(--shadow-md);
        }

        .logo {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .logo-text-group {
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }

        .logo-text {
            font-family: 'Spectral', serif;
            font-size: 24px;
            font-weight: 700;
            color: var(--stone-900);
        }

        .logo-tagline {
            font-family: 'Inter', sans-serif;
            font-size: 10px;
            font-weight: 500;
            color: var(--stone-500);
            letter-spacing: 0.02em;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .auth-header p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text);
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1.5px solid var(--panel-border);
            border-radius: var(--border-radius);
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s;
            background: var(--surface);
            color: var(--text);
        }

        .form-group input:hover {
            border-color: var(--muted);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-light);
        }

        .btn {
            width: 100%;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid var(--panel-border);
            font-family: inherit;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            margin-bottom: 12px;
        }

        .btn-primary:hover {
            background: var(--accent-2);
            border-color: var(--accent-2);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .auth-footer {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .auth-footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 24px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--accent);
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background: #D1FAE5;
            border: 1px solid #10B981;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
        }

        .success-message.show {
            display: block;
        }

        .success-message svg {
            width: 48px;
            height: 48px;
            margin-bottom: 12px;
            color: #10B981;
        }

        .success-message h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #065F46;
        }

        .success-message p {
            font-size: 14px;
            color: #065F46;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <a href="login.html" class="back-link">
            ← Back to Sign In
        </a>

        <div class="auth-card">
            <div class="logo">
                <div class="logo-icon">
                    <div class="logo-grid">
                        <div class="logo-cell active"></div>
                        <div class="logo-cell"></div>
                        <div class="logo-cell active"></div>
                        <div class="logo-cell"></div>
                        <div class="logo-cell active"></div>
                        <div class="logo-cell"></div>
                        <div class="logo-cell active"></div>
                        <div class="logo-cell active"></div>
                        <div class="logo-cell active"></div>
                    </div>
                </div>
                <div class="logo-text-group">
                    <span class="logo-text">OppGrid</span>
                    <span class="logo-tagline">The Opportunity Intelligence Platform</span>
                </div>
            </div>

            <div class="auth-header">
                <h1>Reset your password</h1>
                <p>Enter your email and we'll send you a reset link</p>
            </div>

            <div class="success-message" id="success-message">
                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <h3>Check your email</h3>
                <p>We've sent a password reset link to your email address.</p>
            </div>

            <form id="reset-form">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>

                <button type="submit" class="btn btn-primary">Send Reset Link</button>
            </form>

            <div class="auth-footer">
                Remember your password? <a href="login.html">Sign in</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('reset-form').addEventListener('submit', (e) => {
            e.preventDefault();
            // In a real app, this would send a password reset email
            document.getElementById('reset-form').style.display = 'none';
            document.getElementById('success-message').classList.add('show');

            // Auto redirect after 3 seconds
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 3000);
        });
    </script>
</body>
</html>
